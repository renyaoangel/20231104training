<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="sflj">


    <div>
        <button class="send">ajax送信</button>
        <p class="res">元テキスト</p>
    </div>



    <script>

        $(
            function () {

                $('.send').click(() => {
                    jQuery.ajax({
                        url: 'test.html',
                        dataType: 'html',
                        type: 'get'
                    }
                    ).done(() => {

                        $('.res').text("11111")
                    }
                    )
                }
                )

            }
        )
    </script>

</body>

</html>
